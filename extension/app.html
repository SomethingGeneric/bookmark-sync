<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Sync Tool</title>
  <script src="script.js"></script>
</head>
<body>
  <span id="page"></span>
  <span id="loginsignup">
    <h2>Username:</h2>
    <input type="text" id="username">
    <h2>Password:</h2>
    <input type="password" id="password">
    <button id="signinbutton">Login</button>
    <button id="registerbutton">Register</button>
  </span>
  <span id="endpointset">
    <h3>Set your server URL</h3>
    <input type="text" id="theend">
    <button id="endpointsetbutton">Go!</button>
  </span>
  <span id="endpointremove">
    <h3>Remove your server URL</h3>
    <button id="endpointremovebutton">Remove</button>
  </span>
  <span id="signout">
    <button id="signoutbutton">Sign Out</button>
  </span>
</body>
</html>
